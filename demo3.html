<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ảnh Sát Bên Chữ</title>
    <style> 
        .image {
            float: right; /* Hoặc right nếu muốn ảnh nằm bên phải */
            margin-right: 0px; /* Khoảng cách giữa ảnh và chữ */
        }
    </style>
</head>
<body>
    <img src="/Pictures/iuh.webp" alt="Ảnh mẫu" class="image" width="100">
    <p>
        Đây là đoạn văn bản mô tả nội dung. Ảnh sẽ được đặt sát bên trái hoặc phải của đoạn văn này.
        Phương pháp này sử dụng thuộc tính `float` trong CSS để căn chỉnh ảnh và văn bản.
    </p>
    <a href="/demo.html" >Move to demo</a> <br>
    <a href="/demo2.html" >Move to demo2</a>
</body>
</html>
